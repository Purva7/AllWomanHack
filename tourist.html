<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://thoughtfox.pythonanywhere.com/touristResults?interest=restaurants&time=0&location=a,2&distance=1";

xmlhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table id=\"resultTable\" class=\"local-results-table\"> <tr><th>Miles</th><th>Locals</th><th>Cuisine</th><th>Restaurant</th><th>Time</th>";

    for(i = 1; i < 5; i++) {
        var time = arr[i].time;
        var timeOutput;
        if (time == 0) {
           timeOutput = "9am-10am";     
        }
        else {
            timeOutput = "10am-12pm";
        }
        out += "<tr><td>" +
        arr[i].distance +
        "</td><td>" +
        arr[i].numberOfLocals +
        "</td><td>"+
        arr[i].name +
        "</td><td>" +
        arr[i].interest +
        "</td><td>" +
        timeOutput +
        "</td></tr>" ;
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}

</script>
